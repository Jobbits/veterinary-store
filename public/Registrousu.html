<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleregistro.css">
  <title>Medivet</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-is/18.3.1/cjs/react-is.production.min.js" integrity="sha512-iDRIWa3iFYlSq6u120ox1wbt3AlVinbgn30ZvQnuxWTe+I8fFLwa/uekb5U64TGvsK2t8V844rQRCIFORFBNiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="background">
    <img src="../Images/logonegro.png" alt="logonegro">
  </div>
  <div class="container">
    <form action="/registroUsuario" method="POST" onsubmit="return validarContraseñas()">
      <h2>Registro de Cuenta</h2>
      <div class="input-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="input-group">
        <label for="apellidopa">Apellido Paterno:</label>
        <input type="text" id="apellidopa" name="apellidoPaterno" required>
      </div>
      <div class="input-group">
        <label for="apellidoma">Apellido Materno:</label>
        <input type="text" id="apellidoma" name="apellidoMaterno" required>
      </div>
      <div class="input-group">
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
      </div>
      <div class="input-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
      </div>
      <div class="input-group">
        <label for="dni">Documento Nacional de Identidad:</label>
        <input type="text" id="dni" name="dni" required>
      </div>
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="contrasena">Contraseña:</label>
        <div class="password-input">
            <input type="password" id="contrasena" name="contrasena" required>
            <span class="toggle-password" onclick="togglePassword('contrasena', 'togglePasswordIcon')">
                <i id="togglePasswordIcon" class="fa-regular fa-eye"></i>
            </span>
        </div>
      </div>
      <div class="input-group">
        <label for="confirmarContrasena">Confirmar Contraseña:</label>
        <div class="password-input">
            <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>
            <span class="toggle-password" onclick="togglePassword('confirmarContrasena', 'toggleConfirmPasswordIcon')">
                <i id="toggleConfirmPasswordIcon" class="fa-regular fa-eye"></i>
            </span>
        </div>
      </div>
      <div class="input-group">
        <p id="passwordMatchMessage" style="color: red; display: none;">Las contraseñas no coinciden</p>
      </div>
      <button type="submit" class="buttonr">Registrarse</button>
      <a href="../index.html" class="buttonv">Volver</a>
    </form>
  </div>

  <script>
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    function validarContraseñas() {
      const contrasena = document.getElementById('contrasena').value;
      const confirmarContrasena = document.getElementById('confirmarContrasena').value;
      const passwordMatchMessage = document.getElementById('passwordMatchMessage');
      if (contrasena !== confirmarContrasena) {
        passwordMatchMessage.style.display = 'block';
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
